<!-- Muro -->
<body onload="printPost()">
  <header>
      <nav class="sidenav-trigger green">
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Q-Nutrition</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
              <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
              <li> <a href="#" id="start">Inicio</a> </li>
              <li> <a href="#" id="myPost">Mis publicaciones</a> </li>
              <li> <a href="#" id="signOut" class="signOut">Cerrar Sesión</a> </li>
            </ul>
          </div>
        </nav>
      
        <ul class="sidenav" id="mobile-demo">
          <li><a href="#" id="start">Inicio</a></li>
          <li><a href="#" id="myPost">Mis publicaciones</a></li>
          <li><a href="#" id="signOut1" class="signOut">Cerrar Sesión</a></li>
        </ul>
  </header>
  
  <main>
      
  


  <section>
    <div id="writePost" class="post-container">
      <h5 class="center">¡Conéctate con un estilo de vida saludable!</h5>

      <form name="form-timeline">
        <div>
          <textarea id="post" class="text-area" autofocus placeholder="¿Qué estás pensando?" rows="5" cols="50"></textarea>
        </div>
        <div class="in-line">
          <a id="buttonPost" class="botsendpost btn-large light-green darken-2">Publicar</a>
        </div>

        <div class="input-field col s12 m6 in-line">
          <select id="privacy" class="select">
            <option value="0" disabled selected>Elige compartir con:</option>
            <option id="friends" value="Amigos">Amigos</option>
            <option id="public" value="Público">Público</option>
          </select>
          <label>Privacidad:</label>
        </div>
        <div> 
          <label id="valid-post" class="center"> </label>
        </div>
      </form>
    </div>

    <div id="publications">
    </div>
  </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

  <script src="firebase.js"></script>

  <script src="validations.js"></script>
