      <nav class="sidenav-trigger brown">

              <option value="0" disabled selected>Comparte con:</option>

              <option id="public" value="Público">Público</option>
            </select>
            <label>Privacidad:</label>

          <div class="in-line col s6 m6 l4">
              <a id="buttonPost" class="btn-small light-green darken-2">Publicar</a>

        <br>
